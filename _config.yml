permalink: /:year:month:day/:title
url: https://noconcept.design #Your url here
baseurl: /

# variables
name: NO CONCEPT DESIGN
description: Hey! Teacher! Leave us Kids alone!
google_verification: null


# File management
include: [".htaccess"]
exclude: ["README.md", "LICENSE"]

# Sass
sass:
  style: :compressed
  sass_dir: _sass

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable : true

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag